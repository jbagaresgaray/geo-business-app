<ion-header translucent class="ion-no-border">
  <ion-toolbar slot="fixed">
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()" color="medium">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <google-map
    [options]="mapOptions"
    [center]="mapCenter"
    [height]="'100%'"
    [width]="'100%'"
  >
    <ng-container *ngIf="mapMarker">
      <map-marker [position]="mapMarker.position" [options]="mapMarker.options">
      </map-marker>
    </ng-container>
  </google-map>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-button
            class="app-button"
            color="mirabile"
            expand="block"
            (click)="setCurrentLocation()"
            >Set current location</ion-button
          >
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button
            class="app-button"
            color="mirabile"
            expand="block"
            fill="outline"
            (click)="dismiss()"
            >Select location manually</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>

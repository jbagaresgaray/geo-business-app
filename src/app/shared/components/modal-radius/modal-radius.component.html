<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-title class="app-modal-title">Adjust location</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()" color="medium">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-list-header> {{ distanceLabel }} {{ metricLabel }}</ion-list-header>
    <ion-item>
      <ion-range
        min="500"
        max="25000"
        step="100"
        [(ngModel)]="radiusMeters"
        snaps
        color="mirabile"
        (ionChange)="onRangeChange()"
      >
        <ion-icon
          slot="start"
          size="small"
          color="mirabile"
          name="location-outline"
        ></ion-icon>
        <ion-icon slot="end" color="danger" name="location-outline"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label>Use Metric</ion-label>
      <ion-toggle [(ngModel)]="isInMeters" color="mirabile"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button
      class="app-button"
      color="mirabile"
      expand="block"
      (click)="dismiss()"
      >Set Distance</ion-button
    >
  </ion-toolbar>
</ion-footer>
